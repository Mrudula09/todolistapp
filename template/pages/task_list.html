<!DOCTYPE html>
{% include 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body align="center">
    <br/>
    <h4  align="center"><a href="{% url 'add_task' %}"><i class="fa fa-plus-square"></i>  ADD TASK</a></h4>
    <div class="row" style="margin:30px">
        {% for task in result %}
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card border-primary mb-3" style="max-width: 20rem;">
                <div class="card-header">
                    <div class="row">
                    <div class="col-2">
                        <a href="{% url 'update_task' task.id %}">
                            <i class="material-icons" style="font-size:14px">mode_edit</i>
                        </a>
                    </div>
                    <div class="col-8">
                        <h6>{{ task.title }}</h6>
                    </div>
                    <div class="col-2" style="float:right">
                        <a href="{% url 'delete_task' task.id %}">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                             <h6 class="card-title">{{ task.type }}</h6>
                        </div>
                        <div class="col-6">
                          <p>{{ task.deadline }}</p>
                        </div>
                    </div>
                    <p class="card-text">{{ task.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
