<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <link rel="stylesheet" type="text/css" href="{% static 'todoapp/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'todoapp/bootstrap.min.css' %}" />
    <link rel="stylesheet/scss" type="text/css" href="{% static 'todoapp/_bootswatch.scss' %}">
    <link rel="stylesheet/scss" type="text/css" href="{% static 'todoapp/_variables.scss' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'todoapp/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="{% url 'task_list' %}">TODO LIST</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="collapse navbar-collapse show" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">

      </li>
    </ul>
      <form class="form-inline my-2 my-lg-0">
          {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'logout_page' %}" style="color:white">LogOut</a>
          {% else %}
                <a class="nav-link" href="{% url 'signup_page' %}" style="color:white">SignUp</a>
          {% endif %}
   </form>
  </div>
</nav>
</body>
</html>
